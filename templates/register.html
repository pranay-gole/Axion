<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Axion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      background: url("/static/images/dashboard_bg.png") no-repeat center center fixed;
      background-size: cover;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .register-box {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00fff7aa;
      text-align: center;
      color: white;
      width: 100%;
      max-width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    .register-box h2 {
      margin-bottom: 20px;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    .register-box input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #00fff7aa;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      font-size: 0.95em;
    }

    .register-box input::placeholder { color: #cccccc; }

    .register-box button {
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 8px;
      color: #00fff7;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      box-shadow: 0 0 10px #00fff744;
    }

    .register-box button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 20px #00fff7cc;
    }

    .login-link {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .login-link a {
      color: #00fff7;
      text-decoration: none;
    }

    .login-link a:hover { text-decoration: underline; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 400px) {
      .register-box { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <form class="register-box" method="POST">
      <h2>Create Your Account</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </form>
  </div>
</body>
</html>
