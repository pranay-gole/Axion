<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: #1b1b1b;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #333;
    }
    th {
      background: #222;
      color: #00fff7;
    }
    tr:hover {
      background: #222;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Total Registered Players: <b style="color:#00fff7;">{{ users|length }}</b></p>

  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Date of Birth</th>
      <th>XP</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] or '-' }}</td>
      <td>{{ user[2] or '-' }}</td>
      <td>{{ user[3] or 0 }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
