<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Login | Axion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      background: url("/static/images/dashboard_bg.png") no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00fff7aa;
      text-align: center;
      color: white;
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    .login-box input {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: 1px solid #00fff7aa;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }

    .login-box input::placeholder { color: #cccccc; }

    .login-box button {
      min-height: 44px;
      margin-top: 10px;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 8px;
      color: #00fff7;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      box-shadow: 0 0 10px #00fff744;
    }

    .login-box button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 20px #00fff7cc;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 0.9em;
      color: #aaa;
    }

    .login-box p a {
      color: #00fff7;
      text-decoration: none;
    }

    .login-box p a:hover { text-decoration: underline; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .login-box { width: 92%; padding: 18px; }
      .login-box h2 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-box" method="POST" action="{{ url_for('login') }}">
      <h2>Login to <br>Axion</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>

      {% if error %}
        <p style="color: #ff4d4d; font-size: 0.9em; margin-top: 10px; text-shadow: 0 0 6px #ff4d4d88;">
          {{ error }}
        </p>
      {% endif %}

      <p>Don't have an account? <a href="/register">Register here</a></p>
    </form>
  </div>
</body>
</html>
