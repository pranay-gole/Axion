<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Login | Axion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      background: url("/static/images/axion_bg.png") no-repeat center center fixed;
      background-size: cover;
    }

    body {
      position: relative;
    }

    /* ‚≠ê STAR CANVAS */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    /* üåå DARK OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 20, 0.4);
      z-index: 1;
      pointer-events: none;
    }

    /* ‚ú® PARTICLE GRID */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(#ffffff22 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 2;
      pointer-events: none;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 5;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00fff7aa;
      text-align: center;
      color: white;
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    .login-box input {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: 1px solid #00fff7aa;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }

    .login-box input::placeholder { color: #cccccc; }

    .login-box button {
      min-height: 44px;
      margin-top: 10px;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 8px;
      color: #00fff7;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      box-shadow: 0 0 10px #00fff744;
    }

    .login-box button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 20px #00fff7cc;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 0.9em;
      color: #aaa;
    }

    .login-box p a {
      color: #00fff7;
      text-decoration: none;
    }

    .login-box p a:hover { text-decoration: underline; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .login-box { width: 92%; padding: 18px; }
      .login-box h2 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <canvas id="stars"></canvas>
  <div class="overlay"></div>
  <div class="particles"></div>

  <div class="login-container">
    <form class="login-box" method="POST" action="{{ url_for('login') }}">
      <h2>Login to <br>Axion</h2>

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>

      {% if error %}
        <p style="color: #ff4d4d; font-size: 0.9em; margin-top: 10px; text-shadow: 0 0 6px #ff4d4d88;">
          {{ error }}
        </p>
      {% endif %}

      <p>Don't have an account? <a href="/register">Register here</a></p>
    </form>
  </div>

  <!-- Stars animation -->
  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = "#00fff7aa";
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
